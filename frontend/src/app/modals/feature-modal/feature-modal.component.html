<div class="modal active" (click)="onClose()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2 id="modal-title">
        <i class="fas" [class.fa-plus-circle]="!feature" [class.fa-edit]="feature"></i>
        {{ feature ? 'Editar Feature' : 'Adicionar Nova Feature' }}
      </h2>
      <button class="close-modal" (click)="onClose()">&times;</button>
    </div>
    <form (ngSubmit)="onSave()">
      <div class="form-group">
        <label for="feature-name">Nome da Feature</label>
        <input type="text" id="feature-name" [(ngModel)]="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="feature-description">Descrição</label>
        <textarea id="feature-description" [(ngModel)]="description" name="description" required></textarea>
      </div>
      <div class="form-group">
        <label for="feature-status">Status Inicial</label>
        <select id="feature-status" [(ngModel)]="active" name="enabled">
          <option [ngValue]="true">Ativa</option>
          <option [ngValue]="false">Inativa</option>
        </select>
      </div>
      <div class="form-actions">
        <button type="button" class="cancel-btn" (click)="onClose()">Cancelar</button>
        <button type="submit" class="save-btn">Salvar</button>
      </div>
    </form>
  </div>
</div>
